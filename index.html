<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <section id="tugas" v-cloak>

    <h2>{{ nama }}</h2>
    <input type="date" v-model="tglLahir" @input="tampilkanTanggal">
    <h2>Tanggal lahir: {{ tglLahir }}</h2>
    <h2>Alhamdulillah diberi kesempatan bernafas {{ umur.tahun }} tahun, {{ umur.bulan }} bulan, {{ umur.hari }} hari</h2>
    <button @click="cekUmur" :disabled="!tombol">Usia</button>

    <div><img src="burungGambar.JPG" alt="Bird Image"></div>
    <p><span>{{ sekarang }}</span></p>
    <h2>in-Sec {{ umurDETIK }}</h2>

  </section>
  <script src="app.js" defer></script>
</body>
</html>
